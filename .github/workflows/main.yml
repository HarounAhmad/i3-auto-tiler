name: Build and Release

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11' 
        
    - name: Install dependencies
      run: pip install pyinstaller && pip install i3ipc

    - name: Build executable
      run: pyinstaller i3-auto-tiler.py
      
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release 1.0.0 
        body: |
          Release notes for version 1.0.0
        draft: false
        prerelease: false
        
    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/your_script  # Specify the path to your generated executable
        asset_name: i3-auto-tiler  # Specify the name of your release asset
        asset_content_type: application/octet-stream
